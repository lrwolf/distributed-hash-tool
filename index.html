<!DOCTYPE html>
<html>
  <head>
    <title>Distributed Hash Table</title>
    <script src="js/main.js"></script>
  </head>
  <body>
    <canvas id="distributed-hash-tool"></canvas>
    <br />
    <ul>
      <li>Use the up and down arrow keys to change the number of nodes.</li>
      <li>Use the left and right arrow keys to change between get and put mode.</li>
      <li>Pressing any letter (a-z) will send/retrieve that key to/from the appropriate node.</li>
    </ul>
  </body>
</html>
